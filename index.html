<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="A simple HTML5 Template">
<meta name="author" content="dron">
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="images/index.css">
<title>Fruit Ninja</title>
<link href='http://i.imgur.com/yGLHb3R.jpg' rel='icon' type='image/x-icon'/>
<!--[if lt IE 9]><script>document.createElement("canvas");</script><![endif]-->

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        background: #000; /* Màu nền mặc định */
    }

    #view {
        width: 100vw;
        height: 100vh;
        display: block;
    }

    em {
        position: absolute;
        top: 10px;
        color: white;
        text-shadow: 1px 1px 2px black;
        font-size: 16px;
        z-index: 10;
    }

    #desc {
        position: absolute;
        bottom: 0;
        width: 100%;
        max-width: 640px;
        padding: 10px;
        box-sizing: border-box;
        background: rgba(0,0,0,0.7);
        color: white;
        text-align: center;
        z-index: 10;
    }

    /* Mobile */
    @media screen and (max-width: 768px) {
        em {
            font-size: 14px;
        }

        #desc {
            padding: 5px;
            font-size: 12px;
        }

        #view {
            width: 100vw;
            height: 100vh;
        }
    }

    /* Desktop */
    @media screen and (min-width: 769px) {
        #view {
            width: 100vw;
            height: 100vh;
        }
        
        em {
            font-size: 18px;
        }
        
        #desc {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div id="extra"></div>
<em> -- Fruit Ninja -- </em>
<em> Edit By ZPS </em>
<canvas id="view" width="640" height="480"></canvas>

<div id="desc">
    <div style="text-align:center;clear:both;">
        <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
        <script src="/follow.js" type="text/javascript"></script>
    </div>
    <div id="browser"></div>
</div>
<script>
    (function() {
        // Hàm kiểm tra xem có phải thiết bị di động không
        function isMobileDevice() {
            // Kiểm tra dựa trên kích thước màn hình (dưới 768px được coi là di động)
            if (window.innerWidth <= 768) {
                return true;
            }
            // Kiểm tra dựa trên userAgent
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
        }
    
        // Nếu là thiết bị di động, hiển thị thông báo
        if (isMobileDevice()) {
            alert("Hãy xoay ngang điện thoại để chơi");
        }
    })();
    </script>
<script src="scripts/all.js"></script>

<script>
    // Cập nhật kích thước canvas theo màn hình
    function updateCanvasSize() {
        const canvas = document.getElementById('view');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', updateCanvasSize);
    window.addEventListener('load', updateCanvasSize);
</script>
</body>
</html>
